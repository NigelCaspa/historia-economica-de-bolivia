  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Nigel
      site:           https://nigelcaspa.wordpress.com
      avatar:         /assets/images/avatar1.jpg
